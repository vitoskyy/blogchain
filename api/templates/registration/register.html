{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/api.css' %}">
</head>
<body>

      <div class="page-header page-header-fixed">
        <a id="home"></a>
        {% if user.is_authenticated %}
       <a href="/logout" id="logoutbt" style="color:white;">Logout</a>
      {% endif %}
    </div>
<section>
     <img style="filter: brightness(20%);" src="{% static 'images/blogchain_homepage.JPG' %}" id="bc" alt="background">

 <div>{% if messages %}
    <ul>{% for message in messages %}
      <li><div>{{ message }}</div></li>
       {% endfor %}
    </ul>
    {% endif %}
  </div>
<div class="form-container">
  <form method="POST" class="form-group">
      {% csrf_token %}
      {{form|crispy}}
      {{profileForm|crispy}}
      <button type="submit" class="btn btn-success">Registrati ora</button>
  </form>
</div>
    </section>
</body>
